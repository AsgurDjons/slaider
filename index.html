<!DOCTYPE html>
<html lang="ru">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slaider__wrapper">
            <div class="slaider__iner show">
                <img src="img/1.png" alt="1">
            </div>
            <div class="slaider__iner">
                <img src="img/2.png" alt="2">
            </div>
            <div class="slaider__iner">
                <img src="img/3.png" alt="3">
            </div>
            <div class="slaider__iner">
                <img src="img/4.png" alt="4">
            </div>
            <div class="slaider__iner">
                <img src="img/5.png" alt="5 ">
            </div>
        </div>
        <div class="claider_nav">
            <div class="next">
                <img src="img/left.svg" alt="left">
            </div>
            <div class="prev">
                <img src="img/right.svg" alt="right">
            </div>
        </div>
    </div>
    <div class="slaider_items">
        <div class="slaider_item open"></div>
        <div class="slaider_item"></div>
        <div class="slaider_item"></div>
        <div class="slaider_item"></div>
        <div class="slaider_item"></div>
    </div>

<script src="script.js"> </script>
</body>
</html>
